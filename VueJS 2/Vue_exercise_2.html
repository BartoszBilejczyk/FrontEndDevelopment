<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

</head>
<body>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alertUser()">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="storeInput($event)">
<!--        can be also v-on:keydown="$event.target.value"-->
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="storeInput($event)">
        <p>{{ value }}</p>
    </div>
</div>

<script>

    new Vue ({
        el: "#exercise",
        data: {
            value: ''
        },
        methods: {
            alertUser: function() {
                alert();
            },
            storeInput(event) {
                this.value = event.target.value;
            },

        }
    })
</script>
</body>
</html>
