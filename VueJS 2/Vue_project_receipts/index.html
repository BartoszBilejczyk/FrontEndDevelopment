<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <section id="app" class="wrapper">
        <div class="inputs-wrapper part">

            <div class="fab-wrapper">

                <div class="heading-wrapper">
                    <div class="heading text-center">
                        <h1>RECEIPT MANAGER</h1>
                    </div>
                </div>

                <div class="fab" @click="{showInputs(), attachRotation = true}" :class="fabRotation"></div>

            </div>
            <div class="inputs">
                <div v-if="inputsVisible">
                    <label for="product">Product</label>
                    <input type="text" name="product" v-model='productInput' v-on:keyup="storeProductInput($event)">
                    <br>

                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity" v-model='quantityInput'>
                    <br>

                    <label for="price">Price</label>
                    <input type="text" name="price" v-model='priceInput'>
                    <br>
                    <div class="buttons">
                        <button class="btn-large" @click="{inputsVisible =!inputsVisible, attachRotation =! attachRotation}">Anuluj</button>
                        <button class="btn-large" @click="addNewItem()">Dodaj</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="receipts-wrapper part">
            <div class="receipt">
                <h2 class="text-center">{{title}}</h2>
                <p class="text-center">Al. Jerozolimskie 152, 00-112 Warszawa</p>
                <div class="time-wrapper"><span class="text-left">Rachunek nr {{receiptId}}</span><span class="pull-right">{{date}}</span></div>
                <table class="receipt-body">
                    <thead>
                        <tr>
                            <th>Szt</th>
                            <th>Produkt</th>
                            <th>Cena</th>
                            <th>VAT</th>
                            <th>Razem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in items">
                            <td v-for="(value, key, index) in item">
                                {{value}}
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"></td>
                            <td colspan="3">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <span class="pull-right">SUMA: {{total}}</span></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <span>W tym VAT: {{vatValue}}</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/npm.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'titlte';
            }
        })
    </script>

        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
