<div id="form-messages" class="container">


<form id="ajax-contact" method="post" action="mailer.php">


<div class="info-section">

	<div class="input-field">
          <input placeholder="Placeholder" id="name" type="text" name="name" class="validate" required="" aria-required="true">
          <label for="name">Imię i nazwisko</label>
        </div>
        <div class="input-field">
          <input id="email" type="email" class="validate" name="email" required="" aria-required="true">
          <label for="email">E-mail</label>
        </div>


</div>


	<div class="message-section">
    <div class="field">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>

    <div class="field">
        <button class="btn-large" type="submit">Wyślij</button>
    </div>
    </div>
</form>
</div>
