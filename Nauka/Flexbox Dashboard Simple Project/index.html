<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Dashboard - Flexbox exercise</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav id="bigscreen">
        <ul>
            <li><img src="http://www.bighedz.com/370-thickbox_default/donald-trump-life-size-celebrity-face-mask.jpg" alt="Yung Donald"></li>
            <li><button>First</button></li>
            <li><button>Second</button></li>
            <li><button>Third</button></li>
            <li><button>Fourth</button></li>
        </ul>
    </nav>

    <div id="hamburger">
        <ul class="hamburger-items">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <main>
        <section class="single-chart-section">
            <div id="first-chart"></div>
        </section>

        <section class="bar-chart-section">
            <div id="bar-chart-1"></div>
            <div id="bar-chart-2"></div>
            <div id="bar-chart-3"></div>
            <div id="bar-chart-4"></div>
        </section>

        <section class="single-chart-section">
            <div id="second-chart"></div>
        </section>
    </main>
    <script src='https://cdn.zingchart.com/zingchart.min.js'></script>
    <script src='main.js'></script>

</body>
</html>
