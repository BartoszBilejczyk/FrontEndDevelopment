<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS app</title>
</head>
<body>
   <div id="app">
<input type="text" v-on:input="changeTitle">
  <p>{{title}}</p>
</div>

<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

<script>

new Vue({
	el: '#app',
  data: {
  	title: "Siemano Å›wiat!"
  },
  methods: {
  	changeTitle: function(event) {
    	this.title = event.target.value;
    }
  }
})

</script>


</body>
</html>
