<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<style>
    div {
        padding: 1em;
    }
</style>

<body>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>{{name}} ({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>This is my age times 3 - {{age * 3}}</p>
        <!-- 3) Call a function to output a random float between 1 and 100 (Math.random()) -->
        <p>This is a random number between 1 and 100: {{random()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="img_link">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>


</body>

<script>
    new Vue ({
        el: "#exercise",
        data: {
            name: "Bartek Bilejczyk",
            age: 22,
            img_link: "https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg"
        },
        methods: {
            random: function () {
                return Math.floor(Math.random() * (100-1)) + 1
            }
        }
    })
</script>

</html>
